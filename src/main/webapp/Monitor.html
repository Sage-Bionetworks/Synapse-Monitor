<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--                                                               -->
<!-- Consider inlining CSS to reduce the number of requested files -->
<!--                                                               -->
<link type="text/css" rel="stylesheet" href="Monitor.css">

<!-- YAML -->
<link rel="stylesheet" href="yaml/core/base.min.css" type="text/css" />
<!-- import screen layout | Screen-Layout einbinden  -->
<link rel="stylesheet" href="yaml/navigation/hlist.css" type="text/css" />
<link rel="stylesheet" href="yaml/forms/gray-theme.css" type="text/css" />
<link rel="stylesheet" href="yaml/screen/typography.css" type="text/css" />
<link rel="stylesheet" href="yaml/screen/screen-FULLPAGE-layout.css"
	type="text/css" />
<!--  import print layout | Druck-Layout einbinden  -->
<link rel="stylesheet" href="yaml/print/print.css" type="text/css" />

<!--                                           -->
<!-- Any title is fine                         -->
<!--                                           -->
<title>Synapse Monitor</title>

<!--                                           -->
<!-- This script loads your compiled module.   -->
<!-- If you add any GWT meta tags, they must   -->
<!-- be added before this line.                -->
<!--                                           -->
<script type="text/javascript" language="javascript"
	src="monitor/monitor.nocache.js"></script>
</head>

<!--                                           -->
<!-- The body can have arbitrary html, or      -->
<!-- you can leave the body empty if you want  -->
<!-- to create a completely dynamic UI.        -->
<!--                                           -->
<body>

	<!-- OPTIONAL: include this if you want history support -->
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>

	<div id="container">
		<!-- This is the GWT-generated body -->
	<div id="alertWrapper">
		<div id="alertContainer"></div>
	</div>
	<header>
		<div class="ym-wrapper">
			<div class="ym-wbox">
				<h1>Synapse Monitor</h1>
			</div>
		</div>
	</header>
	<nav id="nav">
		<div class="ym-wrapper">
			<div class="ym-hlist">
				<ul>
<!-- 					<li class="active"><strong>Active</strong></li> -->
<!-- 					<li><a href="#">Link</a></li> -->
<!-- 					<li><a href="#">Link</a></li> -->
<!-- 					<li><a href="#">Link</a></li> -->
<!-- 					<li><a href="#">Link</a></li> -->
				</ul>
				<form class="ym-searchform" action="/monitor/service/login">
					<label for="logoutButton" class="user-name" id="userNameTitleBar"></label>
					<input id="logoutButton" class="ym-searchbutton" type="submit" value="Log Out" />
				</form>
			</div>
		</div>
	</nav>

	<div id="main">
		<div class="ym-wrapper">
			<div class="ym-wbox">
				<div id="rootPanel" class="ym-grid linearize-level-1"></div>
			</div>
		</div>
	</div>
	<footer>
		<div class="ym-wrapper">
			<div class="ym-wbox">
				<p>
					Â© Sagebionetworks 2012 &ndash; Layout based on <a
						href="http://www.yaml.de">YAML</a>
				</p>
			</div>
		</div>
	</footer>
	</div>
</body>
</html>
